<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heures de Prière - MyWallpaper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="prayer-widget-container">
        <!-- Arrière-plan avec effets -->
        <div class="background-effects">
            <div class="bg-effect bg-effect-1"></div>
            <div class="bg-effect bg-effect-2"></div>
            <div class="bg-effect bg-effect-3"></div>
        </div>

        <div class="prayer-content">
            <!-- Liste des prières (countdown inclus comme premier rectangle) -->
            <div class="prayers-grid" id="prayers-list">
                <!-- Le countdown et les cartes de prières seront injectées ici -->
            </div>

        </div>

        <!-- Status/Loading -->
        <div id="status-overlay" class="status-overlay">
            <div class="status-content">
                <div class="loading-spinner"></div>
                <div id="status-message" class="status-message">Chargement des heures de prière...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
